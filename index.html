<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interior Design</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon-13/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-13/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon-13/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon-13/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon-13/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <script src="./assets/js/main.js"></script>
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>
        <!-- Main -->
        <div class="container home">
            <div class="home__container">
                <!-- Slideshow -->
                <div class="slideshow">
                    <div class="slideshow__inner">
                        <h1 class="slideshow__heading">
                            CREATES A PERFECT DESIGN
                        </h1>
                    </div>

                    <img
                        src="./assets/icons/decor.svg"
                        alt=""
                        class="slideshow__decor"
                    />

                    <img
                        src="./assets/icons/decor-round.svg"
                        alt=""
                        class="slideshow__round"
                    />

                    <img
                        src="./assets/icons/decor-star.svg"
                        alt=""
                        class="slideshow-star__small"
                    />

                    <img
                        src="./assets/icons/decor-star-big.svg"
                        alt=""
                        class="slideshow-star__large"
                    />
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer
            id="footer"
            style="background: #ccc; padding: 30px 0"
            class="footer"
        ></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
